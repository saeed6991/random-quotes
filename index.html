<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css"
    />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css"
    />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.13.2/jquery-ui.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
    <script type="text/javascript" src="myScript.js"></script>
    <title>Quotes</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="heading">
      <h1>I am the Quote Machine</h1>
    </div>
    <div class="container" id="quote-box">
      <p id="category">dating</p>
      <p id="text">
        I prefer ordinary girls - you know, college students, waitresses, that
        sort of thing. Most of the girls I go out with are just good friends.
        Just because I go out to the cinema with a girl, it doesn't mean we are
        dating.
      </p>
      <p id="author">Leonardo DiCaprio</p>
      <div class="social">
        <a id="tweet-quote" href="twitter.com/intent/tweet">
          <i class="fa fa-twitter" aria-hidden="true"></i
        ></a>
        <a><i class="fa fa-facebook" aria-hidden="true"></i> </a>
        <button id="new-quote">New Quote</button>
      </div>
    </div>
  </body>
</html>
